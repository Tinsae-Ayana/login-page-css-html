<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <img src="img/logo.PNG" class="logo" alt="logo">
                <form>
                    <div>
                        <label for="">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" class="text-input">
                    </div>
                </form>
                <button type="submit" class="primary-btn">Signin</button>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Signin with company or school</a>
                </div>
                <div class="or">
                  <hr class="bar">
                  <span>Or</span>
                  <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create Account</a>
            </div>
            <div id="main-footer">
                <p>Copyright &copy; 2018 Slurright all rights reserved</p>
                <div>
                    <a href="#">Terms of links</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's Create the Future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start A Free 10 Day Trail</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
